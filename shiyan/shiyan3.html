<style> 
@keyframes car{
	0%{ left: 10px;top: 10;}
	25%{left: 985px; top: 10px;}
	50%{left: 985px; top: 610px;}
	75%{left: 20px; top: 610px;}
	100%{left: 10px; top: 10px;}
}
.key1
{
		border-radius: 25px;
	    border: 2px solid ;
	    padding: 0px; 
		margin: 0px;
	    width: 1080px;
	    height: 720px;
}
.key2
{
		border-radius: 25px;
	    border: 2px dashed ;
	    margin: 50px;
		padding: 0px; 
		height: 600px;
	   
}
.key3
{
		border-radius: 25px;
	    border: 2px solid ;
		margin: 50px;
		height: 500px;
	   
}
.key{
	position: absolute;
	left: 20px;
	top: 10px;
	animation: car 5s  infinite;
}
div:hover
{
	animation-play-state: paused;
}

	<div class="key2">
